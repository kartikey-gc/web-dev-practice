<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
</head>
<style>
    
    .container{
        width: 900px;
        height: 300px;
        display: flex;
        border: 2px solid rebeccapurple;
        flex-wrap: wrap;
        flex-direction: column;
        

    }
    @media only screen {
        
    }
    

    
    .item{
        border: 4px solid red;
        background-color: blue;
        margin: 20px;
        padding: 5px;
        width: 200px;
        height: 200px;
    }

</style>
<body>
    <h1>flexbox</h1>
    <div class="container">
      <div class="item" id="item-1">firstbox</div>
      <div class="item" id="item-2">secondbox</div>
      <div class="item" id="item-3">thirdbox</div>
      <div class="item" id="item-4">fourthbox</div>
      <div class="item" id="item-5">fifthbox</div>
      <div class="item" id="item-6">sixthbox</div>
    </div>
    <img src="" alt="">
    
</body>
</html>
